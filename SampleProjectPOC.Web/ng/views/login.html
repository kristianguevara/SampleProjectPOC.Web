<div ng-controller="homeController">
    <form>
        <h2>Login</h2>
        <a href="/">Click here to go back</a>
        <p>Username: <input type="text" ng-model="username"/> </p>
        <p>Password: <input type="text" ng-model="password"/> </p>
        <input type="submit" value="Login" ng-click="login()"/>
    </form>
</div>
